<script src="https://cdn.tailwindcss.com"></script>

<style>

<body class="min-h-screen flex flex-col justify-center items-center text-gray-800">

    <p class="text-xl text-gray-600 mb-6">Chinh ph·ª•c ki·∫øn th·ª©c ‚Äì Leo rank h·∫°ng nh·∫•t!</p>
    <div class="grid gap-4 text-left">
      <div>
        <label class="font-semibold">üë§ T√™n ng∆∞·ªùi ch∆°i</label>
        <input id="playerName" type="text" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n"
          class="w-full rounded-xl border px-4 py-2 mt-1 text-lg focus:ring-2 focus:ring-pink-400">
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="font-semibold">üß© S·ªë c√¢u</label>
          <input id="numQ" type="number" min="5" max="15" value="8"
            class="w-full rounded-xl border px-4 py-2 mt-1 text-lg">
        </div>
        <div>
          <label class="font-semibold">‚è±Ô∏è Th·ªùi gian/c√¢u (gi√¢y)</label>
          <input id="secPerQ" type="number" min="10" max="90" value="30"
            class="w-full rounded-xl border px-4 py-2 mt-1 text-lg">
        </div>

    </div>
    <div class="mt-8 flex gap-4 justify-center">
      <button id="startBtn" class="flex-1 rounded-xl bg-pink-500 hover:bg-pink-600 text-white px-6 py-3 font-semibold shadow-lg text-xl">
        üöÄ B·∫Øt ƒë·∫ßu
      </button>
    </div>
  </div>
</section>

<!-- ========== QUIZ ========== -->
<main id="quiz" class="hidden w-full max-w-5xl px-4 my-6 grid md:grid-cols-3 gap-6">
  <section class="md:col-span-2 card p-6">
    <div class="flex items-center justify-between mb-4">

        <div id="statusLine" class="text-lg text-gray-600">‚úÖ S·∫µn s√†ng!</div>
        <div id="qCounter" class="text-3xl font-bold">C√¢u 0/0</div>
      </div>
      <div class="w-48">
        <div class="text-sm text-gray-500 mb-1">‚è±Ô∏è Th·ªùi gian c√≤n</div>
        <div class="w-full h-3 bg-gray-200 rounded-full overflow-hidden">
          <div id="timeBar" class="h-full bg-pink-500" style="width:0%"></div>
        </div>
      </div>
    </div>
    <div id="questionBox" class="rounded-xl bg-pink-50 px-4 py-3 text-2xl font-bold min-h-[72px]"></div>
    <div id="optionsBox" class="mt-4 grid gap-3"></div>

    <div class="mt-6 flex gap-3">
      <button id="prevBtn" class="rounded-xl bg-gray-200 hover:bg-gray-300 text-gray-700 px-6 py-3 font-semibold shadow-lg text-lg">‚¨ÖÔ∏è C√¢u tr∆∞·ªõc</button>
      <button id="nextBtn" class="rounded-xl bg-pink-500 hover:bg-pink-600 text-white px-6 py-3 font-semibold shadow-lg text-lg">C√¢u ti·∫øp ‚ñ∂</button>
    </div>
  </section>
  <aside class="card p-6">
    <h3 class="text-2xl font-extrabold mb-2 text-pink-700">üèÜ B·∫£ng ƒëi·ªÉm</h3>
    <ul class="text-lg space-y-1">
      <li>Ng∆∞·ªùi ch∆°i: <span id="hudName">‚Äî</span></li>
      <li>ƒêi·ªÉm: <span id="hudScore">0</span></li>
      <li>ƒê√∫ng/Sai: <span id="hudRightWrong">0 / 0</span></li>
      <li>‚è± <span id="hudTime">30s</span>/c√¢u</li>
    </ul>
  </aside>
</main>

<!-- ========== RESULT ========== -->
<section id="result" class="hidden w-full max-w-3xl px-4 my-10">
  <div class="card p-8 text-center">
    <h2 class="text-4xl font-extrabold text-pink-700 mb-4">üéâ Ho√†n th√†nh!</h2>
    <p class="text-2xl">ƒêi·ªÉm: <span id="rsScore"></span> / <span id="rsTotal"></span></p>
    <p class="mt-1 text-lg text-gray-600">ƒê√∫ng: <span id="rsRight"></span> ‚Ä¢ Sai: <span id="rsWrong"></span></p>
    <div class="mt-6 flex justify-center gap-3">
      <button id="againBtn" class="rounded-xl bg-pink-500 hover:bg-pink-600 text-white px-6 py-3 font-semibold shadow-lg text-xl">üîÅ Ch∆°i l·∫°i</button>
      <a id="backHome" class="rounded-xl bg-white border-2 border-pink-500 text-pink-500 hover:bg-pink-50 px-6 py-3 font-semibold shadow-lg text-xl cursor-pointer">‚¨ÖÔ∏è Trang ch·ªß</a>
    </div>
  </div>
</section>

<script>
const el=id=>document.getElementById(id);

// Demo d·ªØ li·ªáu
const pool=[
 {q:"T√≠nh (2x+3)(x+1)",a:"2x¬≤+5x+3",options:["2x¬≤+5x+3","2x¬≤+3x+1","x¬≤+2x+3","..."],type:"mc"},
 {q:"(x+2)(x+3)=x¬≤+__x+6",a:"5",options:[],type:"fill"},
 {q:"Gh√©p bi·ªÉu th·ª©c v·ªõi k·∫øt qu·∫£ ƒë√∫ng",pairs:[
    ["(x+1)¬≤","x¬≤+2x+1"],
    ["(x+2)(x+3)","x¬≤+5x+6"],
    ["(x-1)(x+4)","x¬≤+3x-4"]
 ],type:"drag"}
];

const STATE={quiz:[],idx:0,score:0,right:0,wrong:0,duration:30,timeLeft:30,timer:null,nQuestions:8,player:""};

function shuffle(a){a=[...a];for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}
function beep(f,t="sine",d=0.15){const ctx=new (window.AudioContext||window.webkitAudioContext)();const osc=ctx.createOscillator();const g=ctx.createGain();osc.type=t;osc.frequency.value=f;osc.connect(g);g.connect(ctx.destination);osc.start();setTimeout(()=>osc.stop(),d*1000);}
function soundCorrect(){beep(880,"triangle");}
function soundWrong(){beep(200,"sawtooth",0.25);}
function showConfetti(){confetti({ particleCount: 70, spread: 70, origin:{ y:0.8 } });}

function cleanOptions(opts){
  return (opts||[]).filter(o=>o && !o.includes("...") && o.trim().length>0);
}

function startGame(){
  STATE.player=el("playerName").value||"Kh√°ch";
  STATE.nQuestions=parseInt(el("numQ").value||8);
  STATE.duration=parseInt(el("secPerQ").value||30);
  STATE.quiz=shuffle(pool).slice(0,STATE.nQuestions);
  STATE.idx=0;STATE.score=0;STATE.right=0;STATE.wrong=0;
  el("hudName").textContent=STATE.player;
  goQuiz();renderQuestion();startTimer();
}

function renderQuestion(){
  const q=STATE.quiz[STATE.idx];
  el("qCounter").textContent=`C√¢u ${STATE.idx+1}/${STATE.nQuestions}`;
  el("questionBox").innerHTML=q.q;
  const box=el("optionsBox");box.innerHTML="";
  el("explainBox").classList.add("hidden");

  if(q.type==="mc"){
    let options=cleanOptions(q.options||[]);
    while(options.length<4) options.push("‚Äî"); // lu√¥n ƒë·ªß 4
    shuffle(options).forEach((opt,i)=>{
      const b=document.createElement("button");
      b.className="btn";
      b.innerHTML=`<div><span>${String.fromCharCode(65+i)}.</span><span>${opt}</span></div>`;
      b.onclick=()=>chooseMC(b,opt,q.a);
      box.appendChild(b);
    });
  }
  if(q.type==="fill"){
    box.innerHTML=`<input id="blankInput" class="w-full border rounded-xl px-4 py-2 text-xl" placeholder="Nh·∫≠p ƒë√°p √°n...">
                   <button id="submitBlank" class="mt-3 rounded-xl bg-pink-500 text-white px-4 py-2">Tr·∫£ l·ªùi</button>`;
    el("submitBlank").onclick=()=>{
      const ans=el("blankInput").value.trim();
      if(ans===q.a){soundCorrect();showConfetti();STATE.score++;STATE.right++;}
      else{soundWrong();STATE.wrong++;el("explainBox").textContent="üìò Nh·ªõ c√¥ng th·ª©c (x+a)(x+b)=x¬≤+(a+b)x+ab";el("explainBox").classList.remove("hidden");}
      updateHUD();};
  }
  if(q.type==="drag"){
    let html=`<div class="grid grid-cols-2 gap-4">`;
    html+=`<div>`;q.pairs.forEach(p=>{html+=`<div class="dropZone" data-ans="${p[1]}">${p[0]}</div>`;});html+=`</div>`;
    html+=`<div>`;shuffle(q.pairs).forEach(p=>{html+=`<div draggable="true" data-val="${p[1]}" class="dragItem">${p[1]}</div>`;});html+=`</div></div>`;
    box.innerHTML=html;enableDragDrop();
  }
  STATE.timeLeft=STATE.duration;updateTimeBar();
}

function chooseMC(btn,sel,cor){
  const btns=[...el("optionsBox").children];btns.forEach(b=>b.classList.add("disabled"));
  if(sel===cor){btn.classList.add("correct");soundCorrect();showConfetti();STATE.score++;STATE.right++;}
  else{btn.classList.add("wrong");soundWrong();STATE.wrong++;btns.forEach(b=>{if(b.innerText.includes(cor))b.classList.add("correct");});}
  updateHUD();
}

function enableDragDrop(){
  document.querySelectorAll(".dragItem").forEach(el=>{
    el.ondragstart=e=>{e.dataTransfer.setData("text",el.dataset.val);};
  });
  document.querySelectorAll(".dropZone").forEach(zone=>{
    zone.ondragover=e=>e.preventDefault();
    zone.ondrop=e=>{
      const val=e.dataTransfer.getData("text");
      if(val===zone.dataset.ans){zone.style.background="#bbf7d0";soundCorrect();showConfetti();STATE.score++;STATE.right++;}
      else{zone.style.background="#fecaca";soundWrong();STATE.wrong++;}
      updateHUD();
    };
  });
}

function updateHUD(){el("hudScore").textContent=STATE.score;el("hudRightWrong").textContent=`${STATE.right} / ${STATE.wrong}`;}
function startTimer(){stopTimer();STATE.timer=setInterval(()=>{STATE.timeLeft--;updateTimeBar();if(STATE.timeLeft<=0)nextQuestion();},1000);}
function stopTimer(){if(STATE.timer){clearInterval(STATE.timer);STATE.timer=null;}}
function updateTimeBar(){const pct=(STATE.timeLeft/STATE.duration)*100;el("timeBar").style.width=pct+"%";el("hudTime").textContent=`${STATE.timeLeft}s`;}
function nextQuestion(){if(STATE.idx<STATE.nQuestions-1){STATE.idx++;renderQuestion();startTimer();}else finishGame();}
function finishGame(){stopTimer();el("rsScore").textContent=STATE.score;el("rsTotal").textContent=STATE.nQuestions;el("rsRight").textContent=STATE.right;el("rsWrong").textContent=STATE.wrong;goResult();}

function goHome(){el("home").classList.remove("hidden");el("quiz").classList.add("hidden");el("result").classList.add("hidden");}
function goQuiz(){el("home").classList.add("hidden");el("quiz").classList.remove("hidden");el("result").classList.add("hidden");}
function goResult(){el("home").classList.add("hidden");el("quiz").classList.add("hidden");el("result").classList.remove("hidden");}

el("startBtn").onclick=startGame;
el("nextBtn").onclick=nextQuestion;
el("prevBtn").onclick=()=>{if(STATE.idx>0){STATE.idx--;renderQuestion();startTimer();}};
el("againBtn").onclick=()=>goHome();
el("backHome").onclick=()=>goHome();
</script>
</body>
</html>
