<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ôn Luyện Tập Toán 8 - Chương I</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="game-wrapper">
        <aside class="sidebar">
            <h1 class="sidebar-title">ÔN LUYỆN</h1>
            <div class="sidebar-item active" id="menu-1">
                <h2>1) Chọn lớp & Gọi tên</h2>
                <div class="class-selection-container">
                    <select id="class-dropdown" class="dropdown">
                        <option value="" disabled selected>-- Chọn lớp --</option>
                        <option value="8a1">8A1</option>
                        <option value="8a2">8A2</option>
                        <option value="8a3">8A3</option>
                        <option value="8a4">8A4</option>
                        <option value="8a5">8A5</option>
                        <option value="8a6">8A6</option>
                        <option value="8a7">8A7</option>
                    </select>
                </div>
                <button id="random-student-btn" class="btn btn-yellow" disabled>Gọi tên học sinh</button>
            </div>
            
            <div class="sidebar-item" id="menu-2">
                <h2>2) Chọn bài</h2>
                <div class="subject-buttons-container">
                    <button class="btn subject-btn" data-subject="b1">B1</button>
                    <button class="btn subject-btn" data-subject="b2">B2</button>
                    <button class="btn subject-btn" data-subject="b3">B3</button>
                    <button class="btn subject-btn" data-subject="b4">B4</button>
                    <button class="btn subject-btn" data-subject="b5">B5</button>
                    <button class="btn subject-btn" data-subject="chuong1">Chương I</button>
                </div>
                <button id="shuffle-btn" class="btn btn-green">Trộn bài</button>
            </div>
            
            <div class="sidebar-item" id="menu-3">
                <h2>3) Bắt đầu</h2>
                <button id="start-btn" class="btn btn-blue" disabled>BẮT ĐẦU</button>
                <div class="status-box hidden" id="status-box">Yêu cầu: Chọn lớp + HS + bài</div>
            </div>
            
            <div class="sidebar-controls">
                <button id="export-btn" class="btn">Xuất</button>
                <button id="confetti-btn" class="btn">Test pháo hoa</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <span class="status-message">Chúc các em học tốt! • Thi thử hàng tuần • Cố lên!</span>
                <div class="header-right">
                    <span id="quiz-timer" class="timer">22:10:47</span>
                    <i class="fa-solid fa-volume-up" id="volume-btn"></i>
                </div>
            </header>
            
            <section class="info-bar">
                <div class="info-box">Lớp: <span id="class-name-display">...</span></div>
                <div class="info-box">Học sinh: <span id="student-name-display">...</span></div>
                <div class="info-box">Câu: <span id="question-count-display">0/10</span> • Điểm: <span id="score-display">0/10</span></div>
            </section>
            
            <section class="quiz-area" id="quiz-area">
                <div id="quiz-content" class="quiz-content">
                    <div id="student-name-on-screen" class="student-name-on-screen"></div>
                </div>
            </section>
        </main>
    </div>
    
    <div id="custom-modal" class="modal">
        <div class="modal-content">
            <p id="modal-text"></p>
            <button id="modal-ok-btn" class="btn btn-blue">OK</button>
        </div>
    </div>

    <script src="/assets/js/app.js"></script>
</body>
</html>
