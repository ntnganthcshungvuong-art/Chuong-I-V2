<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>

<body class="bg-gradient-to-r from-yellow-100 to-blue-200 min-h-screen flex flex-col items-center p-6">

    <p class="mb-4 text-gray-700">Ch·ªçn ch·∫ø ƒë·ªô ch∆°i:</p>
    <div class="flex gap-6 justify-center">

        üéØ Ch∆°i ƒë∆°n
      </button>
      <button onclick="startVersus()" class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-3 rounded-xl shadow-lg">
        ‚öîÔ∏è ƒê·ªëi kh√°ng 2 c·ª≠a
      </button>
    </div>
  </div>

  <!-- Quiz C·ª≠a 1 -->
  <div id="quiz1" class="hidden w-full max-w-2xl mt-6">
    <h2 class="text-xl font-bold text-red-600">C·ª≠a 1</h2>
    <p id="counter1" class="font-semibold">C√¢u 1/10</p>
    <div id="qBox1" class="bg-white p-4 rounded-xl shadow mb-3 text-lg font-medium"></div>
    <div id="opts1" class="grid gap-2"></div>
    <button onclick="nextQ(1)" id="nextBtn1" class="hidden mt-3 bg-green-500 text-white px-4 py-2 rounded-lg">C√¢u ti·∫øp</button>
  </div>

  <!-- Quiz C·ª≠a 2 -->
  <div id="quiz2" class="hidden w-full max-w-2xl mt-6">
    <h2 class="text-xl font-bold text-blue-600">C·ª≠a 2</h2>
    <p id="counter2" class="font-semibold">C√¢u 1/10</p>
    <div id="qBox2" class="bg-white p-4 rounded-xl shadow mb-3 text-lg font-medium"></div>
    <div id="opts2" class="grid gap-2"></div>
    <button onclick="nextQ(2)" id="nextBtn2" class="hidden mt-3 bg-green-500 text-white px-4 py-2 rounded-lg">C√¢u ti·∫øp</button>
  </div>

  <!-- Scoreboard nh·ªè -->
  <div id="scoreBoard" class="hidden mt-6 bg-white shadow-lg rounded-xl p-4">
    <p class="text-lg font-bold">üèÜ B·∫£ng ƒëi·ªÉm</p>
    <p>C·ª≠a 1: <span id="score1">0</span></p>
    <p>C·ª≠a 2: <span id="score2">0</span></p>
  </div>

  <!-- Scoreboard l·ªõn -->
  <div id="bigScore" class="hidden fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-white/90 px-8 py-4 rounded-2xl shadow-2xl text-2xl font-extrabold">
    <span class="text-red-600">C·ª≠a 1: <span id="bigScore1">0</span></span> 
    <span class="mx-6">‚öîÔ∏è</span> 
    <span class="text-blue-600">C·ª≠a 2: <span id="bigScore2">0</span></span>
  </div>

  <!-- N√∫t ch∆°i l·∫°i -->
  <div id="replayBtn" class="hidden mt-6">
    <button onclick="replay()" class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-xl shadow-lg">
      üîÑ Ch∆°i l·∫°i
    </button>
  </div>

  <!-- √Çm thanh -->
  <audio id="soundCorrect" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
  <audio id="soundWrong" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-buzz-950.mp3"></audio>
  <audio id="soundWin" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>
  <audio id="soundLose" src="https://assets.mixkit.co/sfx/preview/mixkit-game-over-fail-2014.mp3"></audio>

<script>
let dataAll={}, quizData1=[], quizData2=[];
let idx1=0, idx2=0, score1=0, score2=0;
let mode="single"; // ho·∫∑c "versus"

async function loadQuestions(){
  if(Object.keys(dataAll).length===0){
    const res = await fetch("questions.json?_="+Date.now());
    dataAll = await res.json();
  }
}

// B·∫Øt ƒë·∫ßu ch∆°i ƒë∆°n
async function startSingle(){
  mode="single";
  await loadQuestions();
  resetGame();
  quizData1 = pickQuestions(10);
  idx1=0; score1=0;
  document.getElementById('menuScreen').classList.add('hidden');
  document.getElementById('quiz1').classList.remove('hidden');
  showQ(1);
}

// B·∫Øt ƒë·∫ßu ƒë·ªëi kh√°ng
async function startVersus(){
  mode="versus";
  await loadQuestions();
  resetGame();
  quizData1 = pickQuestions(10);
  quizData2 = pickQuestions(10);
  idx1=0; idx2=0; score1=0; score2=0;
  document.getElementById('menuScreen').classList.add('hidden');
  document.getElementById('quiz1').classList.remove('hidden');
  document.getElementById('quiz2').classList.remove('hidden');
  document.getElementById('scoreBoard').classList.remove('hidden');
  document.getElementById('bigScore').classList.remove('hidden');
  showQ(1);
  showQ(2);
}

// Reset m√†n
function resetGame(){
  document.getElementById('quiz1').classList.add('hidden');
  document.getElementById('quiz2').classList.add('hidden');
  document.getElementById('scoreBoard').classList.add('hidden');
  document.getElementById('bigScore').classList.add('hidden');
  document.getElementById('replayBtn').classList.add('hidden');
  document.getElementById('score1').innerText=0;
  document.getElementById('score2').innerText=0;
  document.getElementById('bigScore1').innerText=0;
  document.getElementById('bigScore2').innerText=0;
}

// Hi·ªÉn th·ªã c√¢u h·ªèi
function showQ(door){
  let idx=(door===1?idx1:idx2);
  let quizData=(door===1?quizData1:quizData2);
  let q=quizData[idx];
  if(!q) return;

  document.getElementById('counter'+door).innerText=`C√¢u ${idx+1}/10`;
  // B·ªè "C√¢u xx:" n·∫øu c√≥
  let cleanQ = q.q.replace(/^C√¢u\\s*\\d+:\\s*/,"");
  document.getElementById('qBox'+door).innerHTML=`<span class="text-xl font-bold">${cleanQ}</span>`;

  let html='';
  shuffle([...q.options]).forEach(opt=>{
    html+=`<button onclick="answer(${door}, this, '${escapeHtml(q.a)}')" 
             class="answer-btn bg-white border p-2 rounded-lg hover:bg-yellow-100 text-lg">${opt}</button>`;
  });
  document.getElementById('opts'+door).innerHTML=html;
  document.getElementById('nextBtn'+door).classList.add('hidden');
}

// Tr·∫£ l·ªùi
function answer(door,btn,correct){
  let chosen=btn.innerText.trim();
  let buttons=document.querySelectorAll('#opts'+door+' button');
  buttons.forEach(b=>b.disabled=true);
  if(chosen===correct){
    btn.classList.add('bg-green-300');
    playSound("soundCorrect");
    if(door===1){score1+=10;}else{score2+=10;}
  }else{
    btn.classList.add('bg-red-300');
    playSound("soundWrong");
    buttons.forEach(b=>{
      if(b.innerText.trim()===correct){
        b.classList.add('ring-2','ring-green-600');
      }
    });
  }
  updateScore();
  document.getElementById('nextBtn'+door).classList.remove('hidden');
}

// Update ƒëi·ªÉm
function updateScore(){
  document.getElementById('score1').innerText=score1;
  document.getElementById('score2').innerText=score2;
  document.getElementById('bigScore1').innerText=score1;
  document.getElementById('bigScore2').innerText=score2;
}

// Next
function nextQ(door){
  if(door===1){
    idx1++;
    if(idx1<quizData1.length){showQ(1);}else{endGame();}
  }else{
    idx2++;
    if(idx2<quizData2.length){showQ(2);}else{endGame();}
  }
}

// K·∫øt th√∫c
function endGame(){
  if(mode==="single" && idx1>=10){
    alert(`üéâ Ho√†n th√†nh!\nƒêi·ªÉm: ${score1}`);
    playSound("soundWin");
    document.getElementById('replayBtn').classList.remove('hidden');
  }
  if(mode==="versus" && idx1>=10 && idx2>=10){
    let msg="üéâ Tr·∫≠n ƒë·∫•u k·∫øt th√∫c!\\n";
    msg+=`C·ª≠a 1: ${score1} ƒëi·ªÉm\\nC·ª≠a 2: ${score2} ƒëi·ªÉm\\n`;
    if(score1>score2){msg+="üëâ C·ª≠a 1 Th·∫Øng!"; playSound("soundWin");}
    else if(score2>score1){msg+="üëâ C·ª≠a 2 Th·∫Øng!"; playSound("soundWin");}
    else {msg+="ü§ù H√≤a!"; playSound("soundLose");}
    alert(msg);
    document.getElementById('replayBtn').classList.remove('hidden');
  }
}

// Replay
function replay(){
  location.reload();
}

// √Çm thanh
function playSound(id){ document.getElementById(id).play(); }

// Tools
function pickQuestions(n){
  let allQs=[];
  for(let key in dataAll){allQs.push(...dataAll[key]);}
  return shuffle(allQs).slice(0,n);
}
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
  return arr;
}
function escapeHtml(s){
  return (s||'').replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;");
}
</script>
</body>
</html>
