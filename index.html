<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toán 8 - Game Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">🎮 Toán 8 - Leo Rank</h1>

    <div id="status" class="text-center text-red-500 mb-4">⏳ Đang tải dữ liệu...</div>

    <div id="game" class="hidden">
      <p id="question" class="text-xl font-semibold mb-4"></p>
      <div id="options" class="space-y-2"></div>
      <button id="nextBtn" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Câu tiếp</button>
    </div>
  </div>

  <script>
    let questions = [];
    let currentIndex = 0;

    async function loadQuestions() {
      try {
        const response = await fetch("questions.json"); // phải đúng tên file
        if (!response.ok) throw new Error("Không tải được file JSON");
        const data = await response.json();

        console.log("✅ Dữ liệu đã load:", data);
        document.getElementById("status").textContent = "✅ Dữ liệu đã sẵn sàng!";

        // gom tất cả câu hỏi thành một mảng duy nhất
        Object.keys(data).forEach(key => {
          questions = questions.concat(data[key]);
        });

        if (questions.length === 0) throw new Error("Không có câu hỏi nào!");

        document.getElementById("game").classList.remove("hidden");
        showQuestion();

      } catch (err) {
        console.error("❌ Lỗi khi tải dữ liệu:", err);
        document.getElementById("status").textContent = "❌ Lỗi: " + err.message;
      }
    }

    function showQuestion() {
      const q = questions[currentIndex];
      document.getElementById("question").textContent = q.q;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "block w-full px-4 py-2 border rounded hover:bg-blue-100";
        btn.onclick = () => checkAnswer(opt, q.a);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected, correct) {
      if (selected === correct) {
        alert("🎉 Đúng rồi!");
      } else {
        alert("❌ Sai. Đáp án đúng: " + correct);
      }
    }

    document.getElementById("nextBtn").onclick = () => {
      currentIndex = (currentIndex + 1) % questions.length;
      showQuestion();
    };

    // chạy khi load trang
    loadQuestions();
  </script>
</body>
</html>
