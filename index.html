    </h1>

    <div class="grid gap-6 text-left">

      <button id="nextBtn" class="rounded-xl bg-pink-500 hover:bg-pink-600 text-white px-6 py-3 font-semibold shadow-lg text-lg">CÃ¢u tiáº¿p â–¶</button>
    </div>

      <li>ÄÃºng/Sai: <span id="hudRightWrong">0 / 0</span></li>

<section id="result" class="hidden w-full max-w-3xl px-4 my-10">
  <div class="card p-8 text-center">
    <h2 class="text-4xl font-extrabold text-pink-700 mb-4">ğŸ‰ HoÃ n thÃ nh!</h2>

      <a id="backHome" class="rounded-xl bg-white border-2 border-pink-500 text-pink-500 hover:bg-pink-50 px-6 py-3 font-semibold shadow-lg text-xl cursor-pointer">â¬…ï¸ Trang chá»§</a>
    </div>

<script>
const el=id=>document.getElementById(id);

// Demo dá»¯ liá»‡u
const pool=[
 {q:"TÃ­nh (2x+3)(x+1)",a:"2xÂ²+5x+3",options:["2xÂ²+5x+3","2xÂ²+3x+1","xÂ²+2x+3"],type:"mc"},
 {q:"(x+2)(x+3)=xÂ²+__x+6",a:"5",type:"fill"},
 {q:"GhÃ©p biá»ƒu thá»©c vá»›i káº¿t quáº£ Ä‘Ãºng",pairs:[
    ["(x+1)Â²","xÂ²+2x+1"],
    ["(x+2)(x+3)","xÂ²+5x+6"],
    ["(x-1)(x+4)","xÂ²+3x-4"]
 ],type:"match"}
];

const STATE={quiz:[],idx:0,score:0,right:0,wrong:0,duration:30,timeLeft:30,timer:null,nQuestions:8,player:""};

function shuffle(a){a=[...a];for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}
function beep(f,t="sine",d=0.15){const ctx=new (window.AudioContext||window.webkitAudioContext)();const osc=ctx.createOscillator();const g=ctx.createGain();osc.type=t;osc.frequency.value=f;osc.connect(g);g.connect(ctx.destination);osc.start();setTimeout(()=>osc.stop(),d*1000);}
function soundCorrect(){beep(880,"triangle");}
function soundWrong(){beep(200,"sawtooth",0.25);}
function showConfetti(){confetti({ particleCount: 70, spread: 70, origin:{ y:0.8 } });}

function startGame(){
  STATE.player=el("playerName").value||"KhÃ¡ch";
  STATE.nQuestions=parseInt(el("numQ").value||8);
  STATE.duration=parseInt(el("secPerQ").value||30);
  STATE.quiz=shuffle(pool).slice(0,STATE.nQuestions);
  STATE.idx=0;STATE.score=0;STATE.right=0;STATE.wrong=0;
  el("hudName").textContent=STATE.player;
  goQuiz();renderQuestion();startTimer();
}

function renderQuestion(){
  const q=STATE.quiz[STATE.idx];
  el("qCounter").textContent=`CÃ¢u ${STATE.idx+1}/${STATE.nQuestions}`;
  el("questionBox").innerHTML=q.q;
  const box=el("optionsBox");box.innerHTML="";
  el("explainBox").classList.add("hidden");el("explainBox").innerHTML="";
  el("matchCanvas").classList.add("hidden");
  el("nextBtn").disabled=false;

  if(q.type==="mc"){
    let options=(q.options||[]).filter(opt=>opt && opt.trim()!=="â€”" && !opt.includes("..."));
    shuffle(options).forEach((opt,i)=>{
      const b=document.createElement("button");
      b.className="btn";
      b.innerHTML=`<div><span>${String.fromCharCode(65+i)}.</span><span>${opt}</span></div>`;
      b.onclick=()=>chooseMC(b,opt,q.a);
      box.appendChild(b);
    });
  }

  if(q.type==="fill"){
    box.innerHTML=`<input id="blankInput" class="w-full border rounded-xl px-4 py-2 text-xl" placeholder="Nháº­p Ä‘Ã¡p Ã¡n...">
                   <button id="submitBlank" class="mt-3 rounded-xl bg-pink-500 text-white px-4 py-2">Tráº£ lá»i</button>`;
    el("nextBtn").disabled = true;
    el("submitBlank").onclick=()=>{
      const ans=el("blankInput").value.trim();
      if(!ans){ alert("âš ï¸ Báº¡n cáº§n nháº­p Ä‘Ã¡p Ã¡n trÆ°á»›c khi ná»™p!"); return; }
      el("blankInput").disabled=true;el("submitBlank").disabled=true;el("nextBtn").disabled=false;
      if(ans===q.a){soundCorrect();showConfetti();STATE.score++;STATE.right++;}
      else{soundWrong();STATE.wrong++;
        el("explainBox").innerHTML=`âŒ Sai rá»“i!<br>ğŸ“˜ Nhá»› cÃ´ng thá»©c (x+a)(x+b)=xÂ²+(a+b)x+ab<br>âœ… ÄÃ¡p Ã¡n Ä‘Ãºng: <b>${q.a}</b>`;
        el("explainBox").classList.remove("hidden");}
      updateHUD();
    };
  }

  if(q.type==="match"){ renderMatch(q); }
  STATE.timeLeft=STATE.duration;updateTimeBar();
}

function chooseMC(btn,sel,cor){
  const btns=[...el("optionsBox").children];btns.forEach(b=>b.classList.add("disabled"));
  if(sel===cor){btn.classList.add("correct");soundCorrect();showConfetti();STATE.score++;STATE.right++;}
  else{btn.classList.add("wrong");soundWrong();STATE.wrong++;btns.forEach(b=>{if(b.innerText.includes(cor))b.classList.add("correct");});}
  updateHUD();
}

// ===== MATCH (kÃ©oâ€“tháº£ ná»‘i dÃ¢y) =====
let matches=[];
function renderMatch(q){
  const box=el("optionsBox");matches=[];
  box.innerHTML=`<div class="relative" id="matchArea" style="min-height:300px;">
    <canvas id="matchCanvas" class="absolute top-0 left-0 w-full h-full"></canvas>
    <div class="grid grid-cols-2 gap-12 relative z-10">
      <div id="leftCol" class="space-y-6">
        ${q.pairs.map((p,i)=>`<div class="matchItem matchLeft" draggable="true" data-id="L${i}">${p[0]}</div>`).join("")}
      </div>
      <div id="rightCol" class="space-y-6">
        ${q.pairs.map((p,i)=>`<div class="matchItem matchRight" data-id="R${i}">${p[1]}</div>`).join("")}
      </div>
    </div>
  </div>
  <button id="submitMatch" class="mt-4 bg-pink-500 text-white rounded-xl px-4 py-2">Ná»™p káº¿t quáº£</button>`;
  const canvas=document.getElementById("matchCanvas");canvas.width=box.clientWidth;canvas.height=300;canvas.classList.remove("hidden");
  const ctx=canvas.getContext("2d");
  function drawLines(){ctx.clearRect(0,0,canvas.width,canvas.height);matches.forEach(m=>{const l=document.querySelector(`[data-id='${m.left}']`).getBoundingClientRect();const r=document.querySelector(`[data-id='${m.right}']`).getBoundingClientRect();const area=box.getBoundingClientRect();const x1=l.right-area.left,y1=l.top+l.height/2-area.top;const x2=r.left-area.left,y2=r.top+r.height/2-area.top;ctx.beginPath();ctx.moveTo(x1,y1);ctx.bezierCurveTo(x1+80,y1,x2-80,y2,x2,y2);ctx.strokeStyle=m.color;ctx.lineWidth=3;ctx.stroke();});}
  document.querySelectorAll(".matchLeft").forEach(el=>{el.ondragstart=e=>{e.dataTransfer.setData("id",el.dataset.id);}});
  document.querySelectorAll(".matchRight").forEach(el=>{el.ondragover=e=>e.preventDefault();el.ondrop=e=>{const leftId=e.dataTransfer.getData("id");matches.push({left:leftId,right:el.dataset.id,color:`hsl(${Math.random()*360},70%,50%)`});drawLines();};});
  document.getElementById("submitMatch").onclick=()=>{matches.forEach(m=>{const idx=m.left.slice(1);const correct=`R${idx}`;m.color=(m.right===correct)?"green":"red";if(m.right===correct){STATE.score++;STATE.right++;}else{STATE.wrong++;}});drawLines();updateHUD();};
}

function updateHUD(){el("hudScore").textContent=STATE.score;el("hudRightWrong").textContent=`${STATE.right} / ${STATE.wrong}`;}
function startTimer(){stopTimer();STATE.timer=setInterval(()=>{STATE.timeLeft--;updateTimeBar();if(STATE.timeLeft<=0)nextQuestion();},1000);}
function stopTimer(){if(STATE.timer){clearInterval(STATE.timer);STATE.timer=null;}}
function updateTimeBar(){const pct=(STATE.timeLeft/STATE.duration)*100;el("timeBar").style.width=pct+"%";el("hudTime").textContent=`${STATE.timeLeft}s`;}
function nextQuestion(){if(STATE.idx<STATE.nQuestions-1){STATE.idx++;renderQuestion();startTimer();}else finishGame();}
function finishGame(){stopTimer();el("rsScore").textContent=STATE.score;el("rsTotal").textContent=STATE.nQuestions;el("rsRight").textContent=STATE.right;el("rsWrong").textContent=STATE.wrong;goResult();}

function goHome(){el("home").classList.remove("hidden");el("quiz").classList.add("hidden");el("result").classList.add("hidden");}
function goQuiz(){el("home").classList.add("hidden");el("quiz").classList.remove("hidden");el("result").classList.add("hidden");}
function goResult(){el("home").classList.add("hidden");el("quiz").classList.add("hidden");el("result").classList.remove("hidden");}

el("startBtn").onclick=startGame;
el("nextBtn").onclick=nextQuestion;
el("prevBtn").onclick=()=>{if(STATE.idx>0){STATE.idx--;renderQuestion();startTimer();}};
el("againBtn").onclick=()=>goHome();
el("backHome").onclick=()=>goHome();
</script>
