<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🔥 Quiz Toán 8 – Chương I</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { background: linear-gradient(135deg,#fce7f3,#fbcfe8,#f9a8d4); }
  .card { background:#fff; border-radius:1.5rem; box-shadow:0 10px 25px rgba(0,0,0,.15); }
  .btn {
    display:block; width:100%; padding:.9rem 1rem; border-radius:1rem;
    border:1px solid #e5e7eb; font-weight:600; background:#fff;
    box-shadow:0 2px 6px rgba(0,0,0,.08); transition:.2s;
    text-align:left;
  }
  .btn:hover { transform:scale(1.02); background:#fdf2f8; }
  .btn div { display:flex; align-items:center; }
  .btn span:first-child { width:2rem; font-weight:bold; }
  .btn span:last-child { flex:1; text-align:left; }
  .correct{ background:#16a34a!important; border-color:#15803d!important; color:#fff!important; animation:pulseC .5s ease; }
  .wrong{ background:#ef4444!important; border-color:#b91c1c!important; color:#fff!important; font-weight:700; animation:shakeW .35s ease; }
  .disabled{ pointer-events:none; opacity:.92; }
  @keyframes shakeW{0%{transform:translateX(0)}25%{transform:translateX(-4px)}50%{transform:translateX(4px)}75%{transform:translateX(-3px)}100%{transform:translateX(0)}}
  @keyframes pulseC{0%{transform:scale(1)}50%{transform:scale(1.05)}100%{transform:scale(1)}}
</style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center text-gray-800">

<!-- ================== HOME ================== -->
<section id="home" class="w-full max-w-3xl px-4">
  <div class="card p-8 text-center">
    <h1 class="text-4xl font-extrabold text-pink-600 mb-2">🔥 Quiz Toán 8</h1>
    <p class="text-lg text-gray-600 mb-6">Chinh phục kiến thức – Leo rank hạng nhất!</p>
    <div class="grid gap-4 text-left">
      <div>
        <label class="font-semibold">👤 Tên người chơi</label>
        <input id="playerName" type="text" placeholder="Nhập tên của bạn"
          class="w-full rounded-xl border px-4 py-2 mt-1 focus:ring-2 focus:ring-pink-400">
      </div>
      <div>
        <label class="font-semibold">📚 Phạm vi</label>
        <select id="scope" class="w-full rounded-xl border px-4 py-2 mt-1">
          <option value="ALL">Tất cả (random)</option>
        </select>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="font-semibold">🧩 Số câu</label>
          <input id="numQ" type="number" min="5" max="20" value="10"
            class="w-full rounded-xl border px-4 py-2 mt-1">
        </div>
        <div>
          <label class="font-semibold">⏱️ Thời gian/câu (giây)</label>
          <input id="secPerQ" type="number" min="10" max="90" value="30"
            class="w-full rounded-xl border px-4 py-2 mt-1">
        </div>
      </div>
    </div>
    <div class="mt-8 flex gap-4 justify-center">
      <button id="startBtn" class="flex-1 rounded-xl bg-pink-500 hover:bg-pink-600 text-white px-6 py-3 font-semibold shadow-lg text-lg">
        🚀 Bắt đầu
      </button>
      <button id="tryBtn" class="flex-1 rounded-xl bg-white border-2 border-pink-500 text-pink-500 hover:bg-pink-50 px-6 py-3 font-semibold shadow-lg text-lg">
        👀 Thử 1 câu
      </button>
    </div>
    <p id="loadInfo" class="text-sm text-gray-500 mt-4">⏳ Đang tải dữ liệu…</p>
  </div>
</section>

<!-- ================== QUIZ ================== -->
<main id="quiz" class="hidden w-full max-w-5xl px-4 my-6 grid md:grid-cols-3 gap-6">
  <section class="md:col-span-2 card p-6">
    <div class="flex items-center justify-between mb-4">
      <div>
        <div id="statusLine" class="text-sm text-gray-600">✅ Sẵn sàng!</div>
        <div id="qCounter" class="text-2xl font-bold">Câu 0/10</div>
      </div>
      <div class="w-48">
        <div class="text-xs text-gray-500 mb-1">⏱️ Thời gian còn</div>
        <div class="w-full h-3 bg-gray-200 rounded-full overflow-hidden">
          <div id="timeBar" class="h-full bg-pink-500" style="width:0%"></div>
        </div>
      </div>
    </div>
    <div id="questionBox" class="rounded-xl bg-pink-50 px-4 py-3 text-2xl font-semibold min-h-[72px]"></div>
    <div id="optionsBox" class="mt-4 grid gap-3"></div>
    <div class="mt-6 flex gap-3">
      <button id="prevBtn" class="rounded-xl bg-gray-200 hover:bg-gray-300 text-gray-700 px-6 py-3 font-semibold shadow-lg text-lg">⬅️ Câu trước</button>
      <button id="nextBtn" class="rounded-xl bg-pink-500 hover:bg-pink-600 text-white px-6 py-3 font-semibold shadow-lg text-lg">Câu tiếp ▶</button>
    </div>
  </section>

  <aside class="card p-6">
    <h3 class="text-xl font-extrabold mb-2 text-pink-700">🏆 Bảng điểm</h3>
    <ul class="text-sm space-y-1">
      <li>Người chơi: <span id="hudName">—</span></li>
      <li>Phạm vi: <span id="hudScope">ALL</span></li>
      <li>Điểm: <span id="hudScore">0</span></li>
      <li>Đúng/Sai: <span id="hudRightWrong">0 / 0</span></li>
      <li>⏱ <span id="hudTime">30s</span>/câu</li>
    </ul>
  </aside>
</main>

<!-- ================== RESULT ================== -->
<section id="result" class="hidden w-full max-w-3xl px-4 my-10">
  <div class="card p-8 text-center">
    <h2 class="text-3xl font-extrabold text-pink-700 mb-4">🎉 Hoàn thành!</h2>
    <p class="text-xl">Điểm: <span id="rsScore"></span> / <span id="rsTotal"></span></p>
    <p class="mt-1 text-gray-600">Đúng: <span id="rsRight"></span> • Sai: <span id="rsWrong"></span></p>
    <div class="mt-6 flex justify-center gap-3">
      <button id="againBtn" class="rounded-xl bg-pink-500 hover:bg-pink-600 text-white px-6 py-3 font-semibold shadow-lg text-lg">🔁 Chơi lại</button>
      <a id="backHome" class="rounded-xl bg-white border-2 border-pink-500 text-pink-500 hover:bg-pink-50 px-6 py-3 font-semibold shadow-lg text-lg cursor-pointer">⬅️ Trang chủ</a>
    </div>
  </div>
</section>

<script>
const el=id=>document.getElementById(id);

// Superscript
function formatPower(t){if(!t)return"";const m={"0":"⁰","1":"¹","2":"²","3":"³","4":"⁴","5":"⁵","6":"⁶","7":"⁷","8":"⁸","9":"⁹"};return t.replace(/\^(\d+)/g,(_,e)=>[...e].map(d=>m[d]||d).join(""));}
// Beautify (loại bỏ 1x, 1x²)
function beautifyMath(text){
  return text
    .replace(/(^|[^0-9])1x²/g,"$1x²")
    .replace(/(^|[^0-9])1x/g,"$1x")
    .replace(/\+\s*-/g,"- ");
}
// Shuffle
function shuffle(a){a=[...a];for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}
// Clean data
function cleanData(pool){return pool.filter(q=>q.q && q.q.length>5 && !q.q.includes("...") && !q.q.includes("__") && q.a && q.a.length>0 && !q.a.includes("...") && !q.a.includes("__") && q.options && q.options.length>=2 && !q.options.some(opt=>!opt||opt.includes("...")||opt.includes("__")||opt.length<1));}
// Classify for variety
function classifyPattern(s){
  s=s.toLowerCase();
  if(s.includes("bậc")||s.includes("hệ số")) return "degree_coef";
  if(/\)\s*\+\s*\(/.test(s)) return "poly_add";
  if(/\)\s*\(/.test(s)) return "poly_mul";
  if(s.includes("tính")) return "calc";
  return "other";
}
function buildQuiz(src,n,maxPer=3){
  const groups={},out=[];const shuffled=shuffle(src);
  for(const q of shuffled){
    const key=classifyPattern(q.q);
    groups[key]=groups[key]||0;
    if(groups[key]<maxPer){out.push(q);groups[key]++;}
    if(out.length>=n) break;
  }
  return out;
}

// Audio
function beep(freq,type="sine",dur=0.15){const ctx=new (window.AudioContext||window.webkitAudioContext)();const osc=ctx.createOscillator();const g=ctx.createGain();osc.type=type;osc.frequency.value=freq;osc.connect(g);g.connect(ctx.destination);osc.start();setTimeout(()=>osc.stop(),dur*1000);}
function soundCorrect(){beep(880,"triangle");setTimeout(()=>beep(1320,"triangle"),120);}
function soundWrong(){beep(200,"sawtooth",0.25);}

const STATE={allData:{},pool:[],quiz:[],idx:0,score:0,right:0,wrong:0,duration:30,timeLeft:30,timer:null,nQuestions:10,player:"",scope:"ALL"};

async function loadQuestions(){const r=await fetch("questions.json");const d=await r.json();STATE.allData=d;STATE.pool=cleanData(Object.values(d).flat());Object.keys(d).forEach(k=>{const o=document.createElement("option");o.value=k;o.textContent=k;el("scope").appendChild(o);});el("loadInfo").textContent=`✅ Đã tải: ${STATE.pool.length} câu hợp lệ`;}

// NAV
function goHome(){el("home").classList.remove("hidden");el("quiz").classList.add("hidden");el("result").classList.add("hidden");}
function goQuiz(){el("home").classList.add("hidden");el("quiz").classList.remove("hidden");el("result").classList.add("hidden");}
function goResult(){el("home").classList.add("hidden");el("quiz").classList.add("hidden");el("result").classList.remove("hidden");}

// START
function startGame(){const name=el("playerName").value.trim();if(!name){alert("Nhập tên!");return;}
STATE.player=name;STATE.scope=el("scope").value;STATE.nQuestions=parseInt(el("numQ").value||10);STATE.duration=parseInt(el("secPerQ").value||30);
el("hudName").textContent=STATE.player;el("hudScope").textContent=STATE.scope;el("hudTime").textContent=`${STATE.duration}s`;
const src=STATE.scope==="ALL"?STATE.pool:(STATE.allData[STATE.scope]||[]);STATE.quiz=buildQuiz(cleanData(src),STATE.nQuestions,3);
STATE.idx=0;STATE.score=0;STATE.right=0;STATE.wrong=0;goQuiz();renderQuestion();startTimer();}

// Render
function renderQuestion(){const q=STATE.quiz[STATE.idx];el("qCounter").textContent=`Câu ${STATE.idx+1}/${STATE.nQuestions}`;el("questionBox").innerHTML=beautifyMath(formatPower(q.q));const box=el("optionsBox");box.innerHTML="";shuffle(q.options||[]).forEach((opt,i)=>{const b=document.createElement("button");b.className="btn";b.innerHTML=`<div><span>${String.fromCharCode(65+i)}.</span><span>${beautifyMath(formatPower(opt))}</span></div>`;b.onclick=()=>chooseAnswer(b,opt,q.a);box.appendChild(b);});STATE.timeLeft=STATE.duration;updateTimeBar();}
function updateHUD(){el("hudScore").textContent=STATE.score;el("hudRightWrong").textContent=`${STATE.right} / ${STATE.wrong}`;}

// Timer
function startTimer(){stopTimer();STATE.timer=setInterval(()=>{STATE.timeLeft--;updateTimeBar();if(STATE.timeLeft<=0)timeUp(STATE.quiz[STATE.idx]);},1000);}
function stopTimer(){if(STATE.timer){clearInterval(STATE.timer);STATE.timer=null;}}
function updateTimeBar(){const pct=(STATE.timeLeft/STATE.duration)*100;const bar=el("timeBar");bar.style.width=pct+"%";bar.style.background=pct>50?"#ec4899":(pct>25?"#f59e0b":"#ef4444");el("hudTime").textContent=`${STATE.timeLeft}s`;}

// Answer
function chooseAnswer(btn,sel,cor){if(!STATE.timer)return;stopTimer();const btns=[...el("optionsBox").children];btns.forEach(b=>b.classList.add("disabled"));if(sel===cor){btn.classList.add("correct");STATE.score++;STATE.right++;soundCorrect();}else{btn.classList.add("wrong");STATE.wrong++;soundWrong();btns.forEach(b=>{if(b.innerText.includes(cor))b.classList.add("correct");});}updateHUD();if(STATE.idx>=STATE.nQuestions-1)finishGame();}
function timeUp(q){stopTimer();const btns=[...el("optionsBox").children];btns.forEach(b=>{if(b.innerText.includes(q.a))b.classList.add("correct");else b.classList.add("wrong");b.classList.add("disabled");});STATE.wrong++;soundWrong();updateHUD();if(STATE.idx>=STATE.nQuestions-1)finishGame();}
function nextQuestion(){if(STATE.idx<STATE.nQuestions-1){STATE.idx++;renderQuestion();startTimer();}else finishGame();}
function finishGame(){stopTimer();el("rsScore").textContent=STATE.score;el("rsTotal").textContent=STATE.nQuestions;el("rsRight").textContent=STATE.right;el("rsWrong").textContent=STATE.wrong;goResult();}

// Events
el("startBtn").onclick=startGame;el("tryBtn").onclick=()=>{el("playerName").value="Khách";el("numQ").value=1;el("secPerQ").value=25;startGame();};
el("nextBtn").onclick=nextQuestion;el("prevBtn").onclick=()=>{if(STATE.idx>0){STATE.idx--;renderQuestion();startTimer();}};
el("againBtn").onclick=()=>goHome();el("backHome").onclick=()=>goHome();
loadQuestions();
</script>
</body>
</html>
