<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Mùa 1 · Toán 8</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div class="topbar">
    <span class="season">Mùa 1 · Toán 8</span>
    <label for="classSelect">Lớp:</label>
    <select id="classSelect">
      <option value="">-- Chọn lớp --</option>
      <option>8A1</option><option>8A2</option><option>8A3</option>
      <option>8A4</option><option>8A5</option><option>8A6</option><option>8A7</option>
    </select>
    <button id="callNameBtn">Gọi tên HS</button>
    <span id="studentLabel">Học sinh: --</span>
    <div class="clock"><span id="score">00</span> <span id="time">00:00:00</span></div>
  </div>

  <!-- Tên HS hiển thị nổi bật -->
  <div id="studentName"></div>

  <!-- Khung cấu hình -->
  <div class="config" id="configBox">
    <h3>⚙️ Cấu hình</h3>
    <label>Thời gian mỗi câu (10–180 giây):</label>
    <button class="minus" data-target="time">-</button>
    <input type="number" id="timePerQ" value="60" min="10" max="180">
    <button class="plus" data-target="time">+</button><br>

    <label>Số câu (1–100):</label>
    <button class="minus" data-target="count">-</button>
    <input type="number" id="questionCount" value="10" min="1" max="100">
    <button class="plus" data-target="count">+</button><br>

    <div class="chapter-select">
      <h4>Chọn Bài</h4>
      <div class="chapters">
        <div class="chapter">Chương I:
          <button class="lesson">Bài 1</button><button class="lesson">Bài 2</button>
          <button class="lesson">Bài 3</button><button class="lesson">Bài 4</button>
          <button class="lesson">Bài 5</button>
        </div>
        <div class="chapter">Chương II:
          <button class="lesson">Bài 1</button><button class="lesson">Bài 2</button>
          <button class="lesson">Bài 3</button><button class="lesson">Bài 4</button>
          <button class="lesson">Bài 5</button>
        </div>
        <div class="chapter">Chương III:
          <button class="lesson">Bài 1</button><button class="lesson">Bài 2</button>
          <button class="lesson">Bài 3</button><button class="lesson">Bài 4</button>
          <button class="lesson">Bài 5</button>
        </div>
        <div class="chapter">Chương IV:
          <button class="lesson">Bài 1</button><button class="lesson">Bài 2</button>
          <button class="lesson">Bài 3</button><button class="lesson">Bài 4</button>
          <button class="lesson">Bài 5</button>
        </div>
        <div class="chapter">Chương V:
          <button class="lesson">Bài 1</button><button class="lesson">Bài 2</button>
          <button class="lesson">Bài 3</button><button class="lesson">Bài 4</button>
          <button class="lesson">Bài 5</button>
        </div>
      </div>
    </div>

    <div class="actions">
      <button id="shuffleBtn" class="yellow">Trộn câu ✔</button>
      <button id="startBtn" class="green">Bắt đầu</button>
      <button id="endBtn" class="red">Kết thúc</button>
      <button id="restartBtn" class="orange" style="display:none;">Chơi lại</button>
    </div>
  </div>

  <!-- Khung câu hỏi -->
  <div id="questionBox" class="hidden">
    <h2 id="questionText"></h2>
    <div id="options"></div>
    <p id="progress"></p>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
