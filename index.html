<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>

</head>
<body class="bg-gradient-to-r from-pink-100 to-blue-200 min-h-screen flex flex-col items-center p-6">

  <h1 class="text-3xl font-bold mb-6">ğŸ”¥ Quiz Äá»‘i KhÃ¡ng: Cá»­a 1 vs Cá»­a 2 ğŸ”¥</h1>

  <!-- Menu -->
  <div id="menuScreen" class="text-center">
    <p class="mb-4 text-gray-700">Chá»n cá»­a Ä‘á»ƒ báº¯t Ä‘áº§u thi Ä‘áº¥u:</p>
    <div class="flex gap-6 justify-center">
      <button onclick="startGame(1)" class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-xl shadow-lg">ğŸ”‘ Cá»­a 1</button>
      <button onclick="startGame(2)" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-xl shadow-lg">ğŸ”‘ Cá»­a 2</button>
    </div>
  </div>

  <!-- Quiz cho tá»«ng cá»­a -->
  <div id="quiz1" class="hidden w-full max-w-2xl mt-6">
    <h2 class="text-xl font-bold text-red-600">Cá»­a 1</h2>
    <p id="counter1" class="font-semibold">CÃ¢u 1/10</p>
    <div id="qBox1" class="bg-white p-4 rounded-xl shadow mb-3 text-lg font-medium"></div>
    <div id="opts1" class="grid gap-2"></div>
    <button onclick="nextQ(1)" id="nextBtn1" class="hidden mt-3 bg-green-500 text-white px-4 py-2 rounded-lg">CÃ¢u tiáº¿p</button>
  </div>

  <div id="quiz2" class="hidden w-full max-w-2xl mt-6">
    <h2 class="text-xl font-bold text-blue-600">Cá»­a 2</h2>
    <p id="counter2" class="font-semibold">CÃ¢u 1/10</p>
    <div id="qBox2" class="bg-white p-4 rounded-xl shadow mb-3 text-lg font-medium"></div>
    <div id="opts2" class="grid gap-2"></div>
    <button onclick="nextQ(2)" id="nextBtn2" class="hidden mt-3 bg-green-500 text-white px-4 py-2 rounded-lg">CÃ¢u tiáº¿p</button>
  </div>

  <!-- Scoreboard nhá» -->
  <div id="scoreBoard" class="hidden mt-6 bg-white shadow-lg rounded-xl p-4">
    <p class="text-lg font-bold">ğŸ† Báº£ng Ä‘iá»ƒm</p>
    <p>Cá»­a 1: <span id="score1">0</span></p>
    <p>Cá»­a 2: <span id="score2">0</span></p>
  </div>

  <!-- Scoreboard lá»›n -->
  <div id="bigScore" class="hidden fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-white/80 px-8 py-4 rounded-2xl shadow-2xl text-3xl font-extrabold">
    <span class="text-red-600">Cá»­a 1: <span id="bigScore1">0</span></span> 
    <span class="mx-6">âš”ï¸</span> 
    <span class="text-blue-600">Cá»­a 2: <span id="bigScore2">0</span></span>
  </div>

  <!-- Ã‚m thanh -->
  <audio id="soundCorrect" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
  <audio id="soundWrong" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-buzz-950.mp3"></audio>
  <audio id="soundWin" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>
  <audio id="soundLose" src="https://assets.mixkit.co/sfx/preview/mixkit-game-over-fail-2014.mp3"></audio>

<script>
let dataAll = {}, quizData1 = [], quizData2 = [];
let idx1=0, idx2=0, score1=0, score2=0;

// Báº¯t Ä‘áº§u cho 1 cá»­a
async function startGame(door){
  if(Object.keys(dataAll).length===0){
    const res = await fetch("questions.json?_="+Date.now());
    dataAll = await res.json();
  }

  // Gá»™p táº¥t cáº£ cÃ¡c bÃ i (Bai1..Bai5)
  let allQs = [];
  for (let i = 1; i <= 5; i++) {
    const key = "Bai" + i;
    if (Array.isArray(dataAll[key])) {
      allQs = allQs.concat(dataAll[key]);
    }
  }
  console.log("Sá»‘ cÃ¢u há»i load Ä‘Æ°á»£c:", allQs.length);

  if(door===1){
    quizData1 = pick(allQs,10);
    idx1=0; score1=0;
    document.getElementById('quiz1').classList.remove('hidden');
    document.getElementById('scoreBoard').classList.remove('hidden');
    document.getElementById('bigScore').classList.remove('hidden');
    showQ(1);
  }else{
    quizData2 = pick(allQs,10);
    idx2=0; score2=0;
    document.getElementById('quiz2').classList.remove('hidden');
    document.getElementById('scoreBoard').classList.remove('hidden');
    document.getElementById('bigScore').classList.remove('hidden');
    showQ(2);
  }
}

// Hiá»ƒn thá»‹ cÃ¢u há»i
function showQ(door){
  let idx = (door===1?idx1:idx2);
  let quizData = (door===1?quizData1:quizData2);
  let q = quizData[idx];
  document.getElementById('counter'+door).innerText = `CÃ¢u ${idx+1}/10`;
  let cleanQ = q.q.replace(/\s+(NB|TH|VD|VC)$/,''); 
  document.getElementById('qBox'+door).innerHTML = `<span class="text-xl font-bold">${cleanQ}</span>`;
  let html = '';
  shuffle([...q.options]).forEach(opt=>{
    html += `<button onclick="answer(${door}, this, '${escape(q.a)}')" 
              class="bg-white border p-2 rounded-lg hover:bg-yellow-100 text-lg">${opt}</button>`;
  });
  document.getElementById('opts'+door).innerHTML = html;
  document.getElementById('nextBtn'+door).classList.add('hidden');
}

// Tráº£ lá»i
function answer(door,btn,correct){
  let chosen = btn.innerText.trim();
  let buttons = document.querySelectorAll('#opts'+door+' button');
  buttons.forEach(b=>b.disabled=true);
  if(chosen===correct){
    btn.classList.add('bg-green-300');
    playSound("soundCorrect");
    if(door===1){score1+=10;updateScore();}
    else{score2+=10;updateScore();}
  }else{
    btn.classList.add('bg-red-300');
    playSound("soundWrong");
    buttons.forEach(b=>{if(b.innerText.trim()===correct){b.classList.add('ring-2','ring-green-600')}})
  }
  document.getElementById('nextBtn'+door).classList.remove('hidden');
}

// Update Ä‘iá»ƒm
function updateScore(){
  document.getElementById('score1').innerText=score1;
  document.getElementById('score2').innerText=score2;
  document.getElementById('bigScore1').innerText=score1;
  document.getElementById('bigScore2').innerText=score2;
}

// Next
function nextQ(door){
  if(door===1){
    idx1++;
    if(idx1<quizData1.length){showQ(1);}else{endGame();}
  }else{
    idx2++;
    if(idx2<quizData2.length){showQ(2);}else{endGame();}
  }
}

// Káº¿t thÃºc
function endGame(){
  if(idx1>=10 && idx2>=10){
    let msg="ğŸ‰ Tráº­n Ä‘áº¥u káº¿t thÃºc!\n";
    msg+=`Cá»­a 1: ${score1} Ä‘iá»ƒm\nCá»­a 2: ${score2} Ä‘iá»ƒm\n`;
    if(score1>score2){
      msg+="ğŸ‘‰ Cá»­a 1 Tháº¯ng!";
      playSound("soundWin");
      flashBackground("red");
    }
    else if(score2>score1){
      msg+="ğŸ‘‰ Cá»­a 2 Tháº¯ng!";
      playSound("soundWin");
      flashBackground("blue");
    }
    else{
      msg+="ğŸ¤ HÃ²a!";
      playSound("soundLose");
      flashBackground("gray");
    }
    alert(msg);
  }
}

// Ã‚m thanh
function playSound(id){
  document.getElementById(id).play();
}

// Hiá»‡u á»©ng ná»n
function flashBackground(color){
  let body=document.body;
  let i=0;
  let interval=setInterval(()=>{
    body.style.backgroundColor=(i%2===0?color:"white");
    i++;
    if(i>6){clearInterval(interval);body.style.background="";}
  },300);
}

// Tools
function pick(arr,n){
  let out=[];for(let i=0;i<n;i++){out.push(arr[Math.floor(Math.random()*arr.length)]);}return out;
}
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}return arr;
}
</script>
