<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌸 Toán 8 – Chương I 🌸</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gradient-to-r from-pink-100 to-blue-100 flex flex-col items-center justify-center min-h-screen">

  <h1 class="text-3xl font-bold text-pink-700 mb-6">🎮 Bé Na Vui Học Toán 8 🎮</h1>

  <!-- Các nút -->
  <div class="space-x-4">
    <button id="practiceBtn" class="px-6 py-3 bg-green-500 text-white rounded-lg shadow hover:bg-green-600 transition">Luyện tập</button>
    <button id="arenaBtn" class="px-6 py-3 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 transition">Đấu trường</button>
  </div>

  <!-- Khu vực hiển thị câu hỏi -->
  <div id="quizArea" class="mt-8 w-full max-w-2xl bg-white p-6 rounded-xl shadow hidden">
    <p id="question" class="text-xl font-semibold mb-4"></p>
    <div id="options" class="space-y-2"></div>
    <button id="nextBtn" class="mt-4 px-4 py-2 bg-purple-500 text-white rounded hidden">Câu tiếp theo</button>
  </div>

  <script>
    let questions = [];
    let currentIndex = 0;

    async function loadQuestions() {
      try {
        let res = await fetch("questions.json");
        questions = await res.json();
        console.log("Đã tải câu hỏi:", questions);
      } catch (e) {
        console.error("Không tải được questions.json", e);
      }
    }

    function showQuestion() {
      if (currentIndex >= questions.length) {
        document.getElementById("quizArea").innerHTML = "<h2 class='text-green-600 font-bold text-2xl'>🎉 Hoàn thành!</h2>";
        return;
      }

      let q = questions[currentIndex];
      document.getElementById("question").textContent = q.q;

      let optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      q.options.forEach(opt => {
        let btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "block w-full text-left px-4 py-2 border rounded hover:bg-gray-100";
        btn.onclick = () => checkAnswer(opt, q.a);
        optionsDiv.appendChild(btn);
      });

      document.getElementById("nextBtn").classList.add("hidden");
    }

    function checkAnswer(selected, correct) {
      alert(selected === correct ? "✅ Đúng rồi!" : "❌ Sai rồi!");
      document.getElementById("nextBtn").classList.remove("hidden");
    }

    document.getElementById("nextBtn").addEventListener("click", () => {
      currentIndex++;
      showQuestion();
    });

    document.getElementById("practiceBtn").addEventListener("click", () => {
      currentIndex = 0;
      document.getElementById("quizArea").classList.remove("hidden");
      showQuestion();
    });

    document.getElementById("arenaBtn").addEventListener("click", () => {
      currentIndex = Math.floor(Math.random() * questions.length);
      document.getElementById("quizArea").classList.remove("hidden");
      showQuestion();
    });

    loadQuestions();
  </script>
</body>
</html>
