<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🔥 Toán 8 – Nhân đa thức</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
  body { background: linear-gradient(135deg,#fdf2f8,#fae8ff); font-family:sans-serif; }
  .card { background:#fff; border-radius:1.5rem; box-shadow:0 10px 25px rgba(0,0,0,.15); }
  .btn { display:block; width:100%; padding:1rem 1.25rem; border-radius:1rem;
         border:1px solid #e5e7eb; font-weight:600; background:#fff;
         transition:.2s; text-align:left; font-size:1.25rem; }
  .btn:hover { transform:scale(1.02); background:#fdf2f8; }
  .correct{ background:#16a34a!important; color:#fff!important; }
  .wrong{ background:#ef4444!important; color:#fff!important; }
  .disabled{ pointer-events:none; opacity:.7; }
  .explainBox{ margin-top:1rem; padding:.75rem 1rem; border-radius:.75rem; background:#fef9c3; color:#854d0e; font-size:1rem; }
</style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center text-gray-800">

<!-- HOME -->
<section id="home" class="w-full max-w-2xl px-6">
  <div class="card p-10 text-center bg-gradient-to-br from-pink-50 to-purple-50">
    <h1 class="text-5xl font-extrabold mb-3 bg-gradient-to-r from-pink-600 to-purple-600 text-transparent bg-clip-text">
      🔥 Toán 8
    </h1>
    <p class="text-xl text-gray-600 mb-8 italic">Chinh phục kiến thức – Nhân đa thức</p>
    <div class="grid gap-6 text-left">
      <div>
        <label class="font-semibold text-gray-700">👤 Tên người chơi</label>
        <input id="playerName" type="text" placeholder="Nhập tên"
          class="w-full rounded-xl border px-4 py-3 mt-1 text-lg focus:ring-2 focus:ring-pink-400 shadow-sm">
      </div>
      <div class="grid grid-cols-2 gap-6">
        <div>
          <label class="font-semibold text-gray-700">🧩 Số câu</label>
          <input id="numQ" type="number" min="5" max="15" value="8"
            class="w-full rounded-xl border px-4 py-3 mt-1 text-lg">
        </div>
        <div>
          <label class="font-semibold text-gray-700">⏱️ Thời gian/câu (giây)</label>
          <input id="secPerQ" type="number" min="10" max="90" value="30"
            class="w-full rounded-xl border px-4 py-3 mt-1 text-lg">
        </div>
      </div>
    </div>
    <button id="startBtn"
      class="mt-10 w-full rounded-2xl bg-gradient-to-r from-pink-500 to-purple-500 text-white px-6 py-4 font-bold text-2xl shadow-lg hover:scale-105 transition">
      🚀 Bắt đầu
    </button>
  </div>
</section>

<!-- QUIZ -->
<main id="quiz" class="hidden w-full max-w-3xl px-4 my-6">
  <section class="card p-6 relative">
    <div class="flex items-center justify-between mb-4">
      <div>
        <div id="qCounter" class="text-2xl font-bold">Câu 0/0</div>
      </div>
      <div class="w-48">
        <div class="text-sm text-gray-500 mb-1">⏱️ Thời gian còn</div>
        <div class="w-full h-3 bg-gray-200 rounded-full overflow-hidden">
          <div id="timeBar" class="h-full bg-pink-500" style="width:0%"></div>
        </div>
      </div>
    </div>
    <div id="questionBox" class="rounded-xl bg-pink-50 px-4 py-3 text-2xl font-bold min-h-[72px]"></div>
    <div id="optionsBox" class="mt-4 grid gap-3"></div>
    <div id="explainBox" class="hidden explainBox"></div>
    <div class="mt-6 flex gap-3">
      <button id="prevBtn" class="rounded-xl bg-gray-200 hover:bg-gray-300 text-gray-700 px-6 py-3 font-semibold text-lg">⬅️ Câu trước</button>
      <button id="nextBtn" class="rounded-xl bg-pink-500 hover:bg-pink-600 text-white px-6 py-3 font-semibold text-lg">Câu tiếp ▶</button>
    </div>
  </section>
  <aside class="card p-6 mt-6 text-center">
    <h3 class="text-2xl font-extrabold mb-2 text-pink-700">🏆 Bảng điểm</h3>
    <p>Người chơi: <span id="hudName">—</span></p>
    <p>Điểm: <span id="hudScore">0</span></p>
    <p>Đúng: <span id="hudRight">0</span> • Sai: <span id="hudWrong">0</span></p>
  </aside>
</main>

<!-- RESULT -->
<section id="result" class="hidden w-full max-w-2xl px-4 my-10">
  <div class="card p-8 text-center">
    <h2 class="text-4xl font-extrabold text-pink-700 mb-4">🎉 Hoàn thành!</h2>
    <p class="text-2xl">Điểm: <span id="rsScore"></span> / <span id="rsTotal"></span></p>
    <p class="mt-1 text-lg text-gray-600">Đúng: <span id="rsRight"></span> • Sai: <span id="rsWrong"></span></p>
    <button id="againBtn" class="mt-6 rounded-xl bg-pink-500 hover:bg-pink-600 text-white px-6 py-3 font-semibold text-xl">🔁 Chơi lại</button>
  </div>
</section>

<script>
const el=id=>document.getElementById(id);

// Demo pool
const pool=[
 {q:"Nhân hai đa thức (2x+3)(x+1)",a:"2x²+5x+3",options:["2x²+5x+3","2x²+3x+1","x²+2x+3"],type:"mc"},
 {q:"(x+2)(x+3)=x²+__x+6",a:"5",type:"fill"}
];

const STATE={quiz:[],idx:0,score:0,right:0,wrong:0,duration:30,timeLeft:30,timer:null,nQuestions:8,player:"",answered:{}};

function shuffle(a){a=[...a];for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}
function beep(f,t="sine",d=0.15){const ctx=new (window.AudioContext||window.webkitAudioContext)();const osc=ctx.createOscillator();const g=ctx.createGain();osc.type=t;osc.frequency.value=f;osc.connect(g);g.connect(ctx.destination);osc.start();setTimeout(()=>osc.stop(),d*1000);}
function soundCorrect(){beep(880,"triangle");}
function soundWrong(){beep(200,"sawtooth",0.25);}
function showConfetti(){confetti({ particleCount: 80, spread: 70, origin:{ y:0.8 } });}

function startGame(){
  STATE.player=el("playerName").value||"Khách";
  STATE.nQuestions=parseInt(el("numQ").value||8);
  STATE.duration=parseInt(el("secPerQ").value||30);
  STATE.quiz=shuffle(pool).slice(0,STATE.nQuestions);
  STATE.idx=0;STATE.score=0;STATE.right=0;STATE.wrong=0;STATE.answered={};
  el("hudName").textContent=STATE.player;
  el("hudScore").textContent=0;el("hudRight").textContent=0;el("hudWrong").textContent=0;
  goQuiz();renderQuestion();
}

function renderQuestion(){
  stopTimer(); // reset timer
  const q=STATE.quiz[STATE.idx];
  el("qCounter").textContent=`Câu ${STATE.idx+1}/${STATE.nQuestions}`;
  el("questionBox").innerHTML=q.q;
  const box=el("optionsBox");box.innerHTML="";
  el("explainBox").classList.add("hidden");el("explainBox").innerHTML="";
  el("nextBtn").disabled=false;

  if(q.type==="mc"){
    q.options.forEach((opt,i)=>{
      const b=document.createElement("button");
      b.className="btn";
      b.innerHTML=`${String.fromCharCode(65+i)}. ${opt}`;
      b.onclick=()=>{
        if(STATE.answered[STATE.idx])return; // đã trả lời thì bỏ
        STATE.answered[STATE.idx]=true;
        if(opt===q.a){b.classList.add("correct");soundCorrect();showConfetti();STATE.score++;STATE.right++;}
        else{b.classList.add("wrong");soundWrong();STATE.wrong++;
          [...box.children].forEach(bb=>{if(bb.textContent.includes(q.a))bb.classList.add("correct");});
        }
        updateHUD();
      };
      if(STATE.answered[STATE.idx]) b.classList.add("disabled");
      box.appendChild(b);
    });
  }

  if(q.type==="fill"){
    box.innerHTML=`<input id="blankInput" class="w-full border rounded-xl px-4 py-2 text-xl" placeholder="Nhập đáp án...">
                   <button id="submitBlank" class="mt-3 rounded-xl bg-pink-500 text-white px-4 py-2">Trả lời</button>`;
    el("nextBtn").disabled = true;
    el("submitBlank").onclick=()=>{
      if(STATE.answered[STATE.idx])return;
      const ans=el("blankInput").value.trim();
      if(!ans){alert("⚠️ Nhập đáp án trước!");return;}
      STATE.answered[STATE.idx]=true;
      el("blankInput").disabled=true;el("submitBlank").disabled=true;el("nextBtn").disabled=false;
      if(ans===q.a){soundCorrect();showConfetti();STATE.score++;STATE.right++;}
      else{soundWrong();STATE.wrong++;
        el("explainBox").innerHTML=`❌ Sai rồi!<br>✅ Đáp án đúng: <b>${q.a}</b>`;
        el("explainBox").classList.remove("hidden");
      }
      updateHUD();
    };
  }

  STATE.timeLeft=STATE.duration;updateTimeBar();
  startTimer();
}

function updateHUD(){el("hudScore").textContent=STATE.score;el("hudRight").textContent=STATE.right;el("hudWrong").textContent=STATE.wrong;}

function startTimer(){stopTimer();STATE.timer=setInterval(()=>{STATE.timeLeft--;updateTimeBar();if(STATE.timeLeft<=0){stopTimer();STATE.answered[STATE.idx]=true;el("nextBtn").disabled=false;}},1000);}
function stopTimer(){if(STATE.timer){clearInterval(STATE.timer);STATE.timer=null;}}
function updateTimeBar(){const pct=(STATE.timeLeft/STATE.duration)*100;el("timeBar").style.width=pct+"%";}

function nextQuestion(){if(STATE.idx<STATE.nQuestions-1){STATE.idx++;renderQuestion();}else finishGame();}
function prevQuestion(){if(STATE.idx>0){STATE.idx--;renderQuestion();}}

function finishGame(){stopTimer();el("rsScore").textContent=STATE.score;el("rsTotal").textContent=STATE.nQuestions;el("rsRight").textContent=STATE.right;el("rsWrong").textContent=STATE.wrong;goResult();}

function goHome(){el("home").classList.remove("hidden");el("quiz").classList.add("hidden");el("result").classList.add("hidden");}
function goQuiz(){el("home").classList.add("hidden");el("quiz").classList.remove("hidden");el("result").classList.add("hidden");}
function goResult(){el("home").classList.add("hidden");el("quiz").classList.add("hidden");el("result").classList.remove("hidden");}

el("startBtn").onclick=startGame;
el("nextBtn").onclick=nextQuestion;
el("prevBtn").onclick=prevQuestion;
el("againBtn").onclick=()=>goHome();
</script>
</body>
</html>
